name: Deploy Frontend

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".cursor/**"
      - ".gitignore"
      - ".dockerignore"
      - "LICENSE"
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

env:
  NEXT_PUBLIC_API_URL: https://api.tunoinvest.com
  NEXT_PUBLIC_WS_URL: wss://ws.tunoinvest.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_WS_URL=${{ env.NEXT_PUBLIC_WS_URL }} \
            -t hiib2046/tuno-frontend:${{ github.sha }} \
            -t hiib2046/tuno-frontend:latest \
            .
          docker push hiib2046/tuno-frontend:${{ github.sha }}
          docker push hiib2046/tuno-frontend:latest

      - name: 서버 배포
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/stacks/tuno
            docker compose pull frontend
            docker compose up -d frontend
